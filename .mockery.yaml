with-expecter: true
boilerplate-file: ".mockery_boilerplate_text.txt"
dir: "{{.InterfaceDir}}/mocks"
filename: "mock_{{.InterfaceNameSnake}}.go"
outpkg: "mocks"
mockname: "{{.InterfaceName}}"
resolve-type-alias: False
issue-845-fix: True

packages:
  github.com/DeDevir/go_homework/inventory/internal/service:
    config:
      include-regex: ".*Service"

  github.com/DeDevir/go_homework/inventory/internal/repository:
    config:
      include-regex: ".*Repository"
  github.com/DeDevir/go_homework/order/internal/service:
    config:
      include-regex: ".*Service"

  github.com/DeDevir/go_homework/order/internal/repository:
    config:
      include-regex: ".*Repository"

  github.com/DeDevir/go_homework/order/internal/client/grpc:
    config:
      include-regex: ".*Client"
  github.com/DeDevir/go_homework/payment/internal/service:
    config:
      include-regex: ".*Service"

  github.com/DeDevir/go_homework/payment/internal/repository:
    config:
      include-regex: ".*Repository"