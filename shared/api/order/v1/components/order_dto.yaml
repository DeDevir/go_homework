type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор заказа
    minLength: 1
    maxLength: 100
  user_uuid:
    type: string
    format: uuid
    description: Уникальный идентификатор пользователя создавшего заказ
    minLength: 1
    maxLength: 100
  part_uuids:
    type: array
    description: Список uuid запчастей в заказе
    minItems: 1
    items:
      type: string
      format: uuid
  total_price:
    type: number
    description: Итоговая стоимость заказа
    format: double
    example: 12.34
  transaction_uuid:
    type: string
    format: uuid
    description: UUID транзакции (если оплачен)
  payment_method:
    type: string
    description: Способ оплаты (если оплачен)
  status:
    $ref: "./enums/order_status.yaml"
